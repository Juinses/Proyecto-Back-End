<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Consola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo_consolas.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="tarjeta p-4 text-center" style="max-width: 500px; width: 100%;">
            <h2 class="mb-4">Eliminar Consola</h2>
            <p>¿Seguro que quieres eliminar la consola <strong>{{ consola.nombre }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg mb-2">Sí, eliminar</button>
                
                {% if consola.empresa %}
                    <a href="{% url 'consolas_por_company' consola.empresa.id %}" class="btn btn-rol btn-lg">Cancelar</a>
                {% else %}
                    <a href="/" class="btn btn-rol btn-lg">Cancelar</a>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
