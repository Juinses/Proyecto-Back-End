<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ accion }} Consola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo_consolas.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="tarjeta p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">{{ accion }} Consola</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-rol btn-lg">Guardar</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'consolas_por_company' company.id %}" class="btn btn-rol">Volver a la Compañía</a>
            </div>
        </div>
    </div>
</body>
</html>
