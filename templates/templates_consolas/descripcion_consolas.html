<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ consola.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo_consolas.css' %}">
</head>
<body>
    <h2><span id="reloj">{{ hora|date:"H:i:s" }}</span></h2>
    <div class="container mt-5">

        <!-- Fila principal -->
        <div class="row">
            <!-- Columna izquierda: Título + Imagen -->
            <div class="col-md-6">
                <h1 class="titulo-juego">{{ consola.nombre }}</h1>
                {% if consola.imagen %}
                    <img src="{{ consola.imagen.url }}" alt="{{ consola.nombre }}" class="juego-img mb-3">
                {% endif %}
            </div>

            <!-- Columna derecha: Descripción -->
            <div class="col-md-6 descripcion">
                <h4>Descripción</h4>
                <p>{{ consola.descripcion }}</p>
            </div>
        </div>

        <!-- Botón volver -->
        <div class="text-center mt-4">
            <a href="{% url 'consolas_por_empresa' consola.empresa.id %}" class="btn btn-primary">Volver</a>
        </div>

    </div>

    <script>
    function actualizarReloj() {
        const ahora = new Date(); 
        const horas = String(ahora.getHours()).padStart(2, '0');
        const minutos = String(ahora.getMinutes()).padStart(2, '0');
        const segundos = String(ahora.getSeconds()).padStart(2, '0');
        
        document.getElementById('reloj').textContent = `${horas}:${minutos}:${segundos}`;
    }

    setInterval(actualizarReloj, 1000);
    actualizarReloj();
    </script>
</body>
</html>
