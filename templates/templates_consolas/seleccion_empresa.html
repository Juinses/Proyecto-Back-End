<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Compañías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo_consolas.css' %}">
</head>
<body>
    <h2><span id="reloj">{{ hora|date:"H:i:s" }}</span></h2>

    <section class="container mt-5">
        <h1 class="text-center mb-5">Compañías</h1>
        <div class="row justify-content-center">
            {% for company in companies %}
            <div class="col-md-4 mb-4">
                <div class="card tarjeta h-100">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title">{{ company.nombre }}</h5>
                        <a href="{% url 'consolas_por_company' company.id %}" class="btn btn-rol">Ver Consolas</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No hay compañías disponibles.</p>
            {% endfor %}
        </div>
    </section>
    <div class="text-center mb-4">
        <a href="{% url 'home' %}" class="btn btn-secondary">Volver al Home</a>
    </div>

    <script>
    function actualizarReloj() {

        const minutos = String(ahora.getMinutes()).padStart(2, '0');
        const segundos = String(ahora.getSeconds()).padStart(2, '0');
        document.getElementById('reloj').textContent = `${horas}:${minutos}:${segundos}`;
    }

    </script>
</body>
</html>
