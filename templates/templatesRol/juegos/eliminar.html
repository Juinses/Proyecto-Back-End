<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card-confirm tarjeta text-center p-4">
            <h2>Confirmar Eliminación</h2>
            <p class="mb-4">¿Estás seguro de que deseas eliminar el juego <strong>{{ juego.nombre }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Eliminar</button>
                <a href="{% url 'juegos_por_plataforma' juego.plataforma.id %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
