<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Juego</title>
    <link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Eliminar Juego</h1>
        <p class="text-center">¿Estás seguro de eliminar el juego "{{ juego.nombre }}"?</p>

        <div class="text-center">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'juegos_por_genero' juego.genero.id %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
