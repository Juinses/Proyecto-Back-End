<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ tipo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
</head>
<body>
    <h2><span id="reloj">{{ hora|date:"H:i:s" }}</span></h2>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">{{ tipo }}</h1>

        <div class="text-center mb-4">
            <a href="{% url 'crear_juego' %}" class="btn btn-success">Agregar Juego</a>
        </div>

        <div class="row justify-content-center">
            {% for juego in juegos %}
            <div class="col-md-4 mb-4">
                <div class="card tarjeta h-100">
                    {% if juego.imagen %}
                        <img src="{{ juego.imagen.url }}" class="juego-img" alt="{{ juego.nombre }}">
                    {% else %}
                        <img src="{% static 'img/default.jpg' %}" class="juego-img" alt="Imagen no disponible">
                    {% endif %}
        
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title">{{ juego.nombre }}</h5>
                        <a href="{% url 'descripcion_rol' juego_id=juego.id %}" class="btn btn-rol mt-2">MÃ¡s info</a>
                        <div class="mt-2">
                            <a href="{% url 'editar_juego' pk=juego.id %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'eliminar_juego' pk=juego.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Volver</a>
        </div>
    </div>

</body>
</html>

<script>
function actualizarReloj() {
    const ahora = new Date(); 
    const horas = String(ahora.getHours()).padStart(2, '0');
    const minutos = String(ahora.getMinutes()).padStart(2, '0');
    const segundos = String(ahora.getSeconds()).padStart(2, '0');
    
    document.getElementById('reloj').textContent = ${horas}:${minutos}:${segundos};
}

setInterval(actualizarReloj, 1000);
actualizarReloj();
</script>
