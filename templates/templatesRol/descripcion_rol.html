<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ juego.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
    <style>
        .descripcion {
            padding-left: 30px;
        }
        .juego-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .titulo-juego {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2><span id="reloj">{{ hora|date:"H:i:s" }}</span></h2>
    <div class="container mt-5">

        <!-- Fila principal -->
        <div class="row">
            <!-- Columna izquierda: Título + Imagen -->
            <div class="col-md-6">
                <h1 class="titulo-juego">{{ juego.nombre }}</h1>
                {% if juego.imagen %}
                    <img src="{{ juego.imagen.url }}" alt="{{ juego.nombre }}" class="juego-img mb-3">
                {% endif %}
            </div>

            <!-- Columna derecha: Descripción -->
            <div class="col-md-6 descripcion">
                <h4>Descripción</h4>
                <p>{{ juego.descripcion }}</p>
            </div>
        </div>

        <!-- Botón volver -->
        <div class="text-center mt-4">
            <a href="{% url 'juegos_por_genero' juego.genero.id %}" class="btn btn-primary">Volver</a>
        </div>

    </div>

    <script>
    function actualizarReloj() {
        const ahora = new Date(); 
        const horas = String(ahora.getHours()).padStart(2, '0');
        const minutos = String(ahora.getMinutes()).padStart(2, '0');
        const segundos = String(ahora.getSeconds()).padStart(2, '0');
        
        document.getElementById('reloj').textContent = `${horas}:${minutos}:${segundos}`;
    }

    setInterval(actualizarReloj, 1000);
    actualizarReloj();
    </script>
</body>
</html>
