<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
</head>
<body>
    <header class="text-center py-4">
        <h1>Bienvenido a la Colección</h1>
        <p class="lead">Elige una categoría para explorar</p>
        <h2><span id="reloj">{{ hora|date:"H:i:s" }}</span></h2>
    </header>

    <section class="container mt-5">
        <div class="row justify-content-center">
            <!-- Opción RPG -->
            <div class="col-md-4 mb-4">
                <div class="card tarjeta-landing h-100 text-center">
                    <img src="{% static 'assets/Metroid.jpg' %}" class="juego-img" alt="Juegos de Rol">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title">Juegos de Rol</h5>
                        <a href="{% url 'home_juegos' %}" class="btn btn-rol">Explorar</a>
                    </div>
                </div>
            </div>

            <!-- Opción Consolas -->
            <div class="col-md-4 mb-4">
                <div class="card tarjeta-landing h-100 text-center">
                    <img src="{% static 'assets/companias.png' %}" class="juego-img" alt="Consolas">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title">Consolas</h5>
                        <a href="{% url 'home_empresas' %}" class="btn btn-rol">Explorar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
    function actualizarReloj() {
        const ahora = new Date(); 
        const horas = String(ahora.getHours()).padStart(2, '0');
        const minutos = String(ahora.getMinutes()).padStart(2, '0');
        const segundos = String(ahora.getSeconds()).padStart(2, '0');
        
        document.getElementById('reloj').textContent = `${horas}:${minutos}:${segundos}`;
    }

    setInterval(actualizarReloj, 1000);
    actualizarReloj();
    </script>
</body>
</html>
