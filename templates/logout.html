<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    <h1>Logout</h1>

    <p>Haz clic en el botón para cerrar sesión:</p>
    <button id="logoutBtn">Cerrar sesión</button>

    <p id="responseMsg"></p>

    <script>
        const logoutBtn = document.getElementById('logoutBtn');
        const responseMsg = document.getElementById('responseMsg');

        logoutBtn.addEventListener('click', () => {
            // Recupera el refresh token almacenado (ejemplo: localStorage)
            const refreshToken = localStorage.getItem('refresh_token');

            if (!refreshToken) {
                responseMsg.textContent = "No se encontró token de sesión.";
                return;
            }

            fetch('http://127.0.0.1:8000/api/logout/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token') // opcional
                },
                body: JSON.stringify({ refresh: refreshToken })
            })
            .then(response => response.json())
            .then(data => {
                if (data.detail) {
                    responseMsg.textContent = data.detail;
                    // Limpia tokens locales
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                } else if (data.error) {
                    responseMsg.textContent = data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                responseMsg.textContent = "Error al hacer logout.";
            });
        });
    </script>
</body>
</html>
