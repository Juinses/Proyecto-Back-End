<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ tipo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">{{ tipo }}</h1>

        <div class="row justify-content-center">
            {% for juego in juegos %}
            <div class="col-md-4 mb-4">
                <div class="card tarjeta h-100">
                    <img src="{% static 'assets/' %}{{ juego.imagen }}" class="juego-img" alt="{{ juego.nombre }}">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title">{{ juego.nombre }}</h5>
                        <a href="{% url 'Descripcion_rol' tipo=tipo juego_nombre=juego.nombre %}" class="btn btn-rol mt-2">MÃ¡s info</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Volver</a>
        </div>
    </div>

</body>
</html>
