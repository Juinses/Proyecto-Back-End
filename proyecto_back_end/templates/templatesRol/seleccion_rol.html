<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Juegos de Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
</head>
<body>
    <section class="container mt-5">
    <h1 class="text-center mb-5">Selección de Juegos de Rol</h1>
    <section class="container mt-5">
        <div class="row justify-content-center">
            {% for tipo,juegos in juegos_rol.items %}
            <div class="col-md-4 mb-4">
                <div class="card tarjeta h-100">
                    <img src="{% static 'assets/' %}{{ juegos.1.imagen }}" class="card-img-top" alt="{{ tipo }}">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title titulo-rol">{{ tipo|title }}</h5>
                        <a href="{% url 'Tipos_rol' tipo %}" class="btn btn-rol">Ver más</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
