<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Juegos de Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
</head>
<body>
    <h2><span id="reloj">{{ hora|date:"H:i:s" }}</span></h2>
    <section class="container mt-5">
        <h1 class="text-center mb-5">Selección de Juegos de Rol</h1>
        <div class="row justify-content-center">
            {% for genero in generos %}
            <div class="col-md-4 mb-4">
                <div class="card tarjeta h-100">
                    {% if genero.juegos.first %}
                        <img src="{{ genero.juegos.first.imagen.url }}" class="juego-img" alt="{{ genero.nombre }}">
                    {% endif %}
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title titulo-rol">{{ genero.nombre }}</h5>
                        <a href="{% url 'juegos_por_genero' genero.id %}" class="btn btn-rol">Ver más</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <script>
    function actualizarReloj() {
        const ahora = new Date(); 
        const horas = String(ahora.getHours()).padStart(2, '0');
        const minutos = String(ahora.getMinutes()).padStart(2, '0');
        const segundos = String(ahora.getSeconds()).padStart(2, '0');
        
        document.getElementById('reloj').textContent = `${horas}:${minutos}:${segundos}`;
    }

    setInterval(actualizarReloj, 1000);
    actualizarReloj();
    </script>
</body>
</html>
