<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Juegos de Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/Estilos.css' %}">
</head>
<body>
    <section class="container mt-5">
        <div class="row justify-content-center">
            {% for tipo,detalles in juegos_rol.items %}
            <div class="col-md-4 mb-4">
                <div class="card tarjeta h-100">
                    <img src="{% static 'assets/' %}{{detalles.5}}" class="card-img-top" alt="{{tipo}}">
                    <div class ="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title titulo-rol">{{tipo|title}}</h5>
                        <a href="{% url 'Tipos_rol' tipo %}" class="btn btn-rol">Ver más</a>
                    </div>
                </div>
            </div>
            {% endfor%}
        </div>
    </section>
</body>
</html>
